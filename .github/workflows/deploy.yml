# .github/workflows/deploy.yml
# ══════════════════════════════════════════════════════════════════
# Required GitHub Secrets:
#   CLOUDFLARE_API_TOKEN   — needs Workers:Edit + D1:Edit + Pages:Edit
#   CLOUDFLARE_ACCOUNT_ID  — your Cloudflare account ID
#   STRIPE_SECRET_KEY
#   STRIPE_WEBHOOK_SECRET
#   RESEND_API_KEY
#   ADMIN_SECRET
#   PUBLIC_API_URL         — https://saas-ecommerce.talidichafiq.workers.dev
# ══════════════════════════════════════════════════════════════════

name: Deploy to Cloudflare

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # ─── Build & type-check everything first ─────────────────────
  check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

  # ─── Deploy API Worker ────────────────────────────────────────
  deploy-api:
    name: Deploy API (Worker)
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Run migrations BEFORE deploying new Worker version
      - name: Run DB migrations (production)
        working-directory: packages/db
        run: pnpm migrate:prod
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      # Deploy Worker targeting --env production explicitly
      # wrangler reads apps/api/wrangler.toml via working-directory
      - name: Deploy Worker
        working-directory: apps/api
        run: pnpm deploy:prod
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Secrets are already set via `wrangler secret put` — not injected here
          # If you need to update secrets from CI, uncomment and add to GitHub secrets:
          # STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          # STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          # RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          # ADMIN_SECRET: ${{ secrets.ADMIN_SECRET }}

  # ─── Deploy Web (Cloudflare Pages) ───────────────────────────
  deploy-web:
    name: Deploy Web (Pages)
    runs-on: ubuntu-latest
    needs: deploy-api
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build only apps/web — NOT the whole monorepo
      - name: Build web app
        working-directory: apps/web
        run: pnpm build
        env:
          PUBLIC_API_URL: ${{ secrets.PUBLIC_API_URL }}
          PUBLIC_APP_NAME: ${{ vars.APP_NAME || 'StoreBuilder' }}

      # Deploy dist to Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/web/dist --project-name=saas-ecommerce-web --branch=main
